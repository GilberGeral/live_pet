<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <th:block th:insert="prefabs/header :: head"></th:block>

  <body>

    <th:block th:insert="prefabs/menu_top :: menu_top"></th:block>
    <h3 class="m-2">Mis mascotas</h3>
    <div class="container mt-3" style="padding-top: 80px;">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Iterar sobre el array 'mascotas' -->
        <div th:each="mascota : ${mascotas}" class="col">
          <div class="card">
            <div class="mt-3 p-2">
              <i th:class="${mascota.tipoMascota.icono}" style="font-size: 5rem;"></i>
            </div>
              <div class="card-body">
                <h5 class="card-title" th:text="${mascota.nombre}"></h5>
                <p class="card-text">Tipo de mascota: <span th:text="${mascota.tipoMascota.nombre}"></span></p>
                <p class="card-text">Edad: <span th:text="${mascota.edad}"></span></p>
              </div>
          </div>
        </div>
      </div>
    </div>
        
    <hr>
    <th:block th:insert="prefabs/footer :: footer"></th:block>
  </body>

</html>
